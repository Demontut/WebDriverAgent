name: Build WDA IPA

# Запуск вручную (кнопкой) или при изменении кода
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build WebDriverAgent
        # Эта команда собирает проект без подписи (CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO)
        run: |
          xcodebuild build-for-testing \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -destination "generic/platform=iOS" \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Package into IPA
        run: |
          mkdir Payload
          # Ищем, куда xcode положил .app файл (путь может меняться, поэтому используем find)
          APP_PATH=$(find build/Build/Products -name "WebDriverAgentRunner-Runner.app" | head -n 1)
          cp -R "$APP_PATH" Payload/
          zip -r WebDriverAgent.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WDA-Unsigned
          path: WebDriverAgent.ipa
